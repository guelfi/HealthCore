name: Deploy to OCI VM

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  deploy:
    name: Deploy MobileMed to OCI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}

      - name: Add OCI VM to known hosts
        run: ssh-keyscan -H ${{ secrets.OCI_HOST }} >> ~/.ssh/known_hosts

      - name: Create project directory on OCI
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.OCI_HOST }} "
            sudo mkdir -p /var/www/DesafioTecnico
            sudo chown ubuntu:ubuntu /var/www/DesafioTecnico
          "

      - name: Sync project files to OCI
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='bin' \
            --exclude='obj' \
            --exclude='.env.local*' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ubuntu@${{ secrets.OCI_HOST }}:/var/www/DesafioTecnico/

      - name: Deploy and build on OCI
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.OCI_HOST }} << 'EOF'
            set -e

            if ! command -v docker &> /dev/null || ! docker compose version &> /dev/null; then
              echo 'ðŸ”§ Docker ou Docker Compose nÃ£o funciona. Realizando instalaÃ§Ã£o limpa...'
              # Remove qualquer configuraÃ§Ã£o de repositÃ³rio Docker conflitante
              sudo rm -f /etc/apt/sources.list.d/docker.list
              # Instala as dependÃªncias para adicionar um novo repositÃ³rio
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl
              # Adiciona a chave GPG oficial do Docker
              sudo install -m 0755 -d /etc/apt/keyrings
              sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
              sudo chmod a+r /etc/apt/keyrings/docker.asc
              # Adiciona o repositÃ³rio oficial do Docker
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
                $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
                sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              # Atualiza a base de dados de pacotes e instala
              sudo apt-get update
              echo 'ðŸ“¦ Instalando pacotes essenciais do Docker...'
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo usermod -aG docker ubuntu
            fi

            cd /var/www/DesafioTecnico
            
            echo 'ðŸš€ Iniciando deploy do MobileMed...'
            
            echo 'ðŸ§¹ Limpeza completa de containers...'
            # Parar e remover containers especÃ­ficos
            sudo docker stop mobilemed-api mobilemed-frontend 2>/dev/null || true
            sudo docker rm mobilemed-api mobilemed-frontend 2>/dev/null || true
            
            # Limpeza completa com Docker Compose
            sudo docker compose down --remove-orphans --volumes || true
            
            # Remover containers Ã³rfÃ£os
            sudo docker container prune -f || true
            sudo docker network prune -f || true
            
            # Aguardar liberaÃ§Ã£o de recursos
            sleep 5
            
            echo 'ðŸ”¨ Fazendo build dos containers...'
            sudo docker compose build --no-cache
            
            echo 'ðŸš€ Iniciando containers...'
            sudo docker compose up -d --remove-orphans
            
            echo 'â³ Aguardando inicializaÃ§Ã£o completa...'
            sleep 30
            
            echo 'ðŸ“Š Verificando status dos containers...'
            sudo docker compose ps
            
            echo 'ðŸ¥ Executando health checks...'
            
            # Verificar API com retry
            for i in {1..10}; do
              if curl -f -s http://localhost:5000/health >/dev/null 2>&1; then
                echo 'âœ… API estÃ¡ respondendo'
                break
              fi
              if [ $i -eq 10 ]; then
                echo 'âŒ API nÃ£o responde apÃ³s 10 tentativas'
                echo 'ðŸ“‹ Logs da API:'
                sudo docker compose logs --tail=20 mobilemed-api
                exit 1
              fi
              echo "â³ Aguardando API... (tentativa $i/10)"
              sleep 5
            done
            
            # Verificar Frontend
            for i in {1..5}; do
              if curl -f -s http://localhost:5005 >/dev/null 2>&1; then
                echo 'âœ… Frontend estÃ¡ acessÃ­vel'
                break
              fi
              if [ $i -eq 5 ]; then
                echo 'âŒ Frontend nÃ£o responde apÃ³s 5 tentativas'
                echo 'ðŸ“‹ Logs do Frontend:'
                sudo docker compose logs --tail=20 mobilemed-frontend
                exit 1
              fi
              echo "â³ Aguardando Frontend... (tentativa $i/5)"
              sleep 3
            done
            
            echo 'ðŸ§¹ Limpando imagens Docker nÃ£o utilizadas...'
            sudo docker image prune -f
            
            echo ''
            echo 'ðŸŽ‰ Deploy concluÃ­do com sucesso!'
            echo 'ðŸ“Š Status final dos serviÃ§os:'
            sudo docker compose ps
            
            echo ''
            echo 'ðŸŒ URLs de acesso:'
            PUBLIC_IP=$(curl -s --max-time 3 ifconfig.me 2>/dev/null || echo 'SEU_IP_PUBLICO')
            echo "   Frontend: http://$PUBLIC_IP:5005"
            echo "   API: http://$PUBLIC_IP:5000"
            echo "   Health: http://$PUBLIC_IP:5000/health"
          EOF