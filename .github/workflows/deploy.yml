name: Deploy to OCI VM

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite execuÃ§Ã£o manual

jobs:
  deploy:
    name: Deploy MobileMed to OCI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.OCI_SSH_PRIVATE_KEY }}

      - name: Add OCI VM to known hosts
        run: ssh-keyscan -H ${{ secrets.OCI_HOST }} >> ~/.ssh/known_hosts

      - name: Create project directory on OCI
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.OCI_HOST }} "
            sudo mkdir -p /var/www/DesafioTecnico
            sudo chown ubuntu:ubuntu /var/www/DesafioTecnico
          "

      - name: Sync project files to OCI
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='node_modules' \
            --exclude='bin' \
            --exclude='obj' \
            --exclude='.env.local*' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ubuntu@${{ secrets.OCI_HOST }}:/var/www/DesafioTecnico/

      - name: Deploy and build on OCI
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.OCI_HOST }} "
            set -e

            if ! command -v docker &> /dev/null || ! docker compose version &> /dev/null;
            then
              echo 'ğŸ”§ Docker ou Docker Compose nÃ£o funciona. Realizando instalaÃ§Ã£o limpa...'
              # Remove qualquer configuraÃ§Ã£o de repositÃ³rio Docker conflitante
              sudo rm -f /etc/apt/sources.list.d/docker.list
              # Instala as dependÃªncias para adicionar um novo repositÃ³rio
              sudo apt-get update
              sudo apt-get install -y ca-certificates curl
              # Adiciona a chave GPG oficial do Docker
              sudo install -m 0755 -d /etc/apt/keyrings
              sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
              sudo chmod a+r /etc/apt/keyrings/docker.asc
              # Adiciona o repositÃ³rio oficial do Docker
              echo \
                "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
                $(. /etc/os-release && echo "$VERSION_CODENAME") stable" | \
                sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
              # Atualiza a base de dados de pacotes e instala
              sudo apt-get update
              echo 'ğŸ“¦ Instalando pacotes essenciais do Docker...'
              sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
              sudo usermod -aG docker ubuntu
            fi

            cd /var/www/DesafioTecnico
            
            echo 'ğŸš€ Iniciando deploy do MobileMed...'
            
            echo 'ğŸ§¹ Parando e removendo containers antigos...'
            sudo docker compose down --remove-orphans || true
            
            echo 'ğŸ”¨ Fazendo build e iniciando containers...'
            sudo docker compose up --build -d
            
            echo 'â³ Aguardando containers iniciarem...'
            sleep 20
            
            echo 'ğŸ“Š Verificando status dos containers...'
            sudo docker compose ps

            API_STATUS=$(sudo docker compose ps -q mobilemed-api | xargs -r docker inspect -f '{{.State.Status}}')
            if [ "$API_STATUS" != "running" ]; then
              echo 'âŒ ERRO: O container da API nÃ£o iniciou corretamente. Verificando logs...'
              sudo docker compose logs mobilemed-api
              exit 1
            fi
            
            echo 'ğŸ§¹ Limpando imagens Docker nÃ£o utilizadas...'
            sudo docker image prune -f
            
            echo 'âœ… Deploy concluÃ­do com sucesso!'
          